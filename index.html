<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>やることリスト</title>
  <style>
    li {
      margin-bottom: 10px;
    }
    .done {
      text-decoration: line-through;
      color: gray;
    }
    button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>やることリスト</h1>
  <input type="text" id="todoInput" placeholder="やることを入力" />
  <button onclick="addTodo()">追加</button>

  <ul id="todoList"></ul>

  <script>
    function addTodo() {
      const input = document.getElementById('todoInput');
      const todoText = input.value;
      if (todoText === '') return;

      const li = document.createElement('li');
      li.textContent = todoText;

      // 完了ボタン
      const doneButton = document.createElement('button');
      doneButton.textContent = '完了';
      doneButton.onclick = () => {
        li.classList.toggle('done');
      };

      // 削除ボタン
      const deleteButton = document.createElement('button');
      deleteButton.textContent = '削除';
      deleteButton.onclick = () => {
        li.remove();
      };

      li.appendChild(doneButton);
      li.appendChild(deleteButton);

      document.getElementById('todoList').appendChild(li);
      input.value = '';
    }

    <a href="index.html">
  <button>自己紹介ページへ</button>
</a>

  </script>
</body>
</html>

<style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: #f9f9f9;
      padding: 40px;
      text-align: center;
    }
  
    h1 {
      color: #333;
    }
  
    input[type="text"] {

    }

      cursor: pointer;
    }
  
    ul {
      list-style: none;
      padding: 0;
    }
  
    li {
      background: white;
      margin: 10px auto;
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  
    .done {
      text-decoration: line-through;
      color: gray;
    }
  </style>

<script>
    let todos = [];
  
    function loadTodos() {
      const saved = localStorage.getItem('todos');
      if (saved) {
        todos = JSON.parse(saved);
        todos.forEach(todo => addTodo(todo, false));
      }
    }
  
    function saveTodos() {
      localStorage.setItem('todos', JSON.stringify(todos));
    }
  
    function addTodo(text = null, save = true) {
      const input = document.getElementById('todoInput');
      const todoText = text || input.value;
      if (todoText === '') return;
  
      const li = document.createElement('li');
      li.textContent = todoText;
  
      const doneButton = document.createElement('button');
      doneButton.textContent = '完了';
      doneButton.onclick = () => {
        li.classList.toggle('done');
      };
  
      const deleteButton = document.createElement('button');
      deleteButton.textContent = '削除';
      deleteButton.onclick = () => {
        li.remove();
        todos = todos.filter(t => t !== todoText);
        saveTodos();
      };
  
      li.appendChild(doneButton);
      li.appendChild(deleteButton);
  
      document.getElementById('todoList').appendChild(li);
  
      if (save) {
        todos.push(todoText);
        saveTodos();
      }
  
      input.value = '';
    }
  
    window.onload = loadTodos;
  </script>
