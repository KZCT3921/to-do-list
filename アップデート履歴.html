        <!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アップデート履歴</title>
  <style>
    body {
      margin: 0;
    }
    .menu-button {
      position: fixed; /* 固定する！ */
      top: 10px;        /* 上から10px */
      right: 30px;      /* 右から10px */
      font-size: 55px;
      cursor: pointer;
      z-index: 1000;    /* 最前面に */
    }
    .menu {
      display: fixed;
      background-color: #eee;
      position: fixed;
      top: 400px;
      right: 80px;
      width: 220px;
      background: 50px;
      padding: 2opx;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);

      opacity: 0;    /*　最初は透明*/
      transform: translateY(-50px) scale(0.9); /*ちょっと上にずらす＋小さくする*/
      pointer-events: none;     /*　触れないようにする*/
      transition: all 1.0s ease;
    }
    .menu.show {
        opacity: 10;     /*透明じゃなくなる*/
        transform: translateY(0) scale(1); /*正しい位置に戻る+元の大きさに*/
        pointer-events: auto;    /* 触れるようにする*/
    }
  </style>
</head>
<body>
  <div class="menu-button" onclick="toggleMenu()">☰</div>
  <div id="menu" class="menu">
    <a href="ホーム.html">やることリスト</a><br>
    <a href="フィードバック.html">フィードバック</a><br>
    <a href="開発者.html">開発者</a>
  </div>
  

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('show'); // これだけ!!
      }
  </script>
</body>
</html>
