    <!DOCTYPE html>
    <html lang="ja">
    <head>
      <meta charset="UTF-8">
      <title>フィードバック</title>
      <style>
        body {
          margin: 0;
        }
        .menu-button {
          position: fixed; /* 固定する！ */
          top: 10px;        /* 上から10px */
          right: 30px;      /* 右から10px */
          font-size: 55px;
          cursor: pointer;
          z-index: 1000;    /* 最前面に */
        }
        .menu {
          display: fixed;
          background-color: #eee;
          position: fixed;
          top: 400px;
          right: 45px;
          width: 300px;
          background: 20px;
          padding: 2opx;
          border-radius: 70px;
          box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    
          opacity: 0;    /*　最初は透明*/
          transform: translateY(-50px) scale(0.9); /*ちょっと上にずらす＋小さくする*/
          pointer-events: none;     /*　触れないようにする*/
          transition: all 1.0s ease;
        }
    
        .menu.show {
            opacity: 100;     /*透明じゃなくなる*/
            transform: translateY(0) scale(1); /*正しい位置に戻る+元の大きさに*/
            pointer-events: auto;    /* 触れるようにする*/
        }
      </style>
    </head><meta name="viewport" content="width=device-width, initial-scale=1.0">

          }
      </script>
    </body>
